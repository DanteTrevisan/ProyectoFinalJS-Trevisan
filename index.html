<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Preentregable2 Trevisan</title>
</head>
<body class="container d-flex flex-column align-items-center">
    <h1>CoderHouse: JavaScript</h1>
    <div class="cuadratico">
        <h2>Polinomio Cuadrático: Ax^2+Bx+C=0</h2>
        <form action="" class="d-flex flex-column align-items-center">
            <!-- Coeficiente A -->
             <div>
                <label for="constanteA">Constante Numerica A</label>
                <input type="text" id="constanteA">
             </div>

             <!-- Coeficiente B -->
             <div>
                <label for="constanteB">Constante Numerica B</label>
                <input type="text" id="constanteB">
             </div>

             <!-- Coeficiente C -->
             <div>
                <label for="constanteC">Constante Numerica C</label>
                <input type="text" id="constanteC">
             </div>

             <button id="calcularRaices" type="button">Calcular raíces</button>
        </form>
    </div>

    <div id="resultado" class="d-flex flex-column align-items-center"></div>

    <script src="js/script.js"></script>
</body>
</html>
